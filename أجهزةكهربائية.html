<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زول للخدمات الإلكترونية - نموذج بيع أجهزة كهربائية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
            color: black;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #2C3E50;
            color: white;
            font-size: 36px;
        }
        .subheader {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #7F8C8D;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .form {
            background-color: #ffffff;
            border: 1px solid #BDC3C7;
            padding: 30px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form input, .form select, .form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            font-size: 16px;
        }
        .form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        .form button {
            padding: 10px;
            background-color: #27AE60; /* اللون الأخضر */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form .back-button {
            background-color: #BDC3C7;
            margin-top: 20px;
        }
        .image-upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-upload {
            width: 30%;
        }
        .image-upload input {
            width: 100%;
        }
        .image-upload label {
            text-align: center;
            margin-top: 5px;
            display: block;
        }
        .showcase {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .showcase img {
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        زول للخدمات الإلكترونية - نموذج بيع أجهزة كهربائية
    </div>
    <div class="subheader">
        www.zol.com
    </div>

    <div class="form-container">
        <div class="form">
            <h2>إضافة جهاز كهربائي للبيع</h2>
            <form id="electronicsForm">
                <!-- نوع الجهاز -->
                <label for="deviceType">نوع الجهاز:</label>
                <select id="deviceType" required>
                    <option value="">اختر نوع الجهاز</option>
                    <option value="غسالة">غسالة</option>
                    <option value="ثلاجة">ثلاجة</option>
                    <option value="مكيف هواء">مكيف هواء</option>
                    <option value="تلفاز">تلفاز</option>
                    <option value="ميكروويف">ميكروويف</option>
                    <option value="محمصة خبز">محمصة خبز</option>
                    <option value="مكواة">مكواة</option>
                    <option value="خلاط">خلاط</option>
                    <option value="ماكينة قهوة">ماكينة قهوة</option>
                </select>

                <!-- حالة الجهاز -->
                <label for="condition">حالة الجهاز:</label>
                <select id="condition" required>
                    <option value="">اختر حالة الجهاز</option>
                    <option value="جديد">جديد</option>
                    <option value="مستعمل">مستعمل</option>
                </select>

                <!-- الماركة -->
                <label for="brand">الماركة:</label>
                <input type="text" id="brand" placeholder="أدخل ماركة الجهاز" required>

                <!-- الموديل -->
                <label for="model">الموديل:</label>
                <input type="text" id="model" placeholder="أدخل موديل الجهاز" required>

                <!-- السعر -->
                <label for="price">السعر:</label>
                <input type="number" id="price" placeholder="أدخل سعر الجهاز" required>

                <!-- رقم التواصل -->
                <label for="contactNumber">رقم التواصل:</label>
                <input type="tel" id="contactNumber" placeholder="أدخل رقم الهاتف" required>

                <!-- رفع صور الجهاز -->
                <label>رفع صور الجهاز:</label>
                <div class="image-upload-container">
                    <!-- الصورة الأمامية -->
                    <div class="image-upload">
                        <label for="frontImage">صورة أمامية</label>
                        <input type="file" id="frontImage" accept="image/*" required>
                    </div>

                    <!-- الصورة الجانبية -->
                    <div class="image-upload">
                        <label for="sideImage">صورة جانبية</label>
                        <input type="file" id="sideImage" accept="image/*" required>
                    </div>

                    <!-- الصورة الخلفية -->
                    <div class="image-upload">
                        <label for="rearImage">صورة خلفية</label>
                        <input type="file" id="rearImage" accept="image/*" required>
                    </div>

                    <!-- الصورة الداخلية -->
                    <div class="image-upload">
                        <label for="interiorImage">صورة داخلية</label>
                        <input type="file" id="interiorImage" accept="image/*" required>
                    </div>

                    <!-- صورة إضافية -->
                    <div class="image-upload">
                        <label for="extraImage">صورة إضافية</label>
                        <input type="file" id="extraImage" accept="image/*" required>
                    </div>
                </div>

                <!-- زر إرسال الطلب -->
                <button type="submit">رفع الجهاز</button>
            </form>

            <!-- زر رجوع إلى الموقع -->
            <button class="back-button" onclick="window.location.href='https://www.zol.com';">رجوع إلى الموقع</button>
        </div>
    </div>

    <div id="showcase" class="showcase">
        <h2>الجهاز المعروض للبيع</h2>
        <div id="deviceDisplay">
            <!-- يتم عرض الجهاز هنا بعد رفع الطلب -->
        </div>
    </div>

    <script>
        document.getElementById('electronicsForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // الحصول على بيانات النموذج
            const deviceType = document.getElementById('deviceType').value;
            const condition = document.getElementById('condition').value;
            const brand = document.getElementById('brand').value;
            const model = document.getElementById('model').value;
            const price = document.getElementById('price').value;
            const contactNumber = document.getElementById('contactNumber').value;

            // الحصول على الصور
            const frontImage = document.getElementById('frontImage').files[0];
            const sideImage = document.getElementById('sideImage').files[0];
            const rearImage = document.getElementById('rearImage').files[0];
            const interiorImage = document.getElementById('interiorImage').files[0];
            const extraImage = document.getElementById('extraImage').files[0];

            // عرض البيانات في استوديو العرض
            const showcase = document.getElementById('showcase');
            const deviceDisplay = document.getElementById('deviceDisplay');
            deviceDisplay.innerHTML = `
                <h3>تفاصيل الجهاز:</h3>
                <p>نوع الجهاز: ${deviceType}</p>
                <p>حالة الجهاز: ${condition}</p>
                <p>الماركة: ${brand}</p>
                <p>الموديل: ${model}</p>
                <p>السعر: ${price}</p>
                <p>رقم التواصل: ${contactNumber}</p>
                <h4>صور الجهاز:</h4>
                <img src="${URL.createObjectURL(frontImage)}" alt="صورة أمامية" />
                <img src="${URL.createObjectURL(sideImage)}" alt="صورة جانبية" />
                <img src="${URL.createObjectURL(rearImage)}"
