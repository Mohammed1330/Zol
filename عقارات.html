<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زول للخدمات الإلكترونية - نموذج بيع وتأجير عقارات</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
            color: black;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #2C3E50;
            color: white;
            font-size: 36px;
        }
        .subheader {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #7F8C8D;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .form {
            background-color: #ffffff;
            border: 1px solid #BDC3C7;
            padding: 30px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form input, .form select, .form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            font-size: 16px;
        }
        .form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        .form button {
            padding: 10px;
            background-color: #27AE60; /* اللون الأخضر */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form .back-button {
            background-color: #BDC3C7;
            margin-top: 20px;
        }
        .image-upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-upload {
            width: 30%;
        }
        .image-upload input {
            width: 100%;
        }
        .image-upload label {
            text-align: center;
            margin-top: 5px;
            display: block;
        }
        .showcase {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .showcase img {
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        زول للخدمات الإلكترونية - نموذج بيع وتأجير عقارات
    </div>
    <div class="subheader">
        www.zol.com
    </div>

    <div class="form-container">
        <div class="form">
            <h2>إضافة عقار للبيع أو للإيجار</h2>
            <form id="propertyForm">
                <!-- نوع العقار -->
                <label for="propertyType">نوع العقار:</label>
                <select id="propertyType" required>
                    <option value="">اختر نوع العقار</option>
                    <option value="شقة">شقة</option>
                    <option value="منزل">منزل</option>
                    <option value="فيلا">فيلا</option>
                    <option value="محل تجاري">محل تجاري</option>
                    <option value="أرض">أرض</option>
                </select>

                <!-- حالة العقار -->
                <label for="propertyCondition">حالة العقار:</label>
                <select id="propertyCondition" required>
                    <option value="">اختر حالة العقار</option>
                    <option value="جديد">جديد</option>
                    <option value="مستعمل">مستعمل</option>
                </select>

                <!-- الموقع -->
                <label for="location">الموقع:</label>
                <input type="text" id="location" placeholder="أدخل موقع العقار" required>

                <!-- السعر -->
                <label for="price">السعر:</label>
                <input type="number" id="price" placeholder="أدخل سعر العقار" required>

                <!-- عدد الغرف -->
                <label for="rooms">عدد الغرف:</label>
                <input type="number" id="rooms" placeholder="أدخل عدد الغرف" required>

                <!-- عدد الحمامات -->
                <label for="bathrooms">عدد الحمامات:</label>
                <input type="number" id="bathrooms" placeholder="أدخل عدد الحمامات" required>

                <!-- المساحة -->
                <label for="area">المساحة (بالمتر المربع):</label>
                <input type="number" id="area" placeholder="أدخل المساحة" required>

                <!-- نوع العرض (للبيع أو للإيجار) -->
                <label for="offerType">نوع العرض:</label>
                <select id="offerType" required>
                    <option value="">اختر نوع العرض</option>
                    <option value="للبيع">للبيع</option>
                    <option value="للايجار">للايجار</option>
                </select>

                <!-- رقم التواصل -->
                <label for="contactNumber">رقم التواصل:</label>
                <input type="tel" id="contactNumber" placeholder="أدخل رقم الهاتف" required>

                <!-- رفع صور العقار -->
                <label>رفع صور العقار:</label>
                <div class="image-upload-container">
                    <!-- الصورة الأمامية -->
                    <div class="image-upload">
                        <label for="frontImage">صورة أمامية</label>
                        <input type="file" id="frontImage" accept="image/*" required>
                    </div>

                    <!-- الصورة الجانبية -->
                    <div class="image-upload">
                        <label for="sideImage">صورة جانبية</label>
                        <input type="file" id="sideImage" accept="image/*" required>
                    </div>

                    <!-- الصورة الخلفية -->
                    <div class="image-upload">
                        <label for="rearImage">صورة خلفية</label>
                        <input type="file" id="rearImage" accept="image/*" required>
                    </div>

                    <!-- الصورة الداخلية -->
                    <div class="image-upload">
                        <label for="interiorImage">صورة داخلية</label>
                        <input type="file" id="interiorImage" accept="image/*" required>
                    </div>

                    <!-- صورة إضافية -->
                    <div class="image-upload">
                        <label for="extraImage">صورة إضافية</label>
                        <input type="file" id="extraImage" accept="image/*" required>
                    </div>
                </div>

                <!-- زر إرسال الطلب -->
                <button type="submit">رفع العقار</button>
            </form>

            <!-- زر رجوع إلى الموقع -->
            <button class="back-button" onclick="window.location.href='https://www.zol.com';">رجوع إلى الموقع</button>
        </div>
    </div>

    <div id="showcase" class="showcase">
        <h2>العقار المعروض للبيع أو للإيجار</h2>
        <div id="propertyDisplay">
            <!-- يتم عرض العقار هنا بعد رفع الطلب -->
        </div>
    </div>
