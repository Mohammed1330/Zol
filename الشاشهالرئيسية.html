<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زول للخدمات الإلكترونية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
            color: black;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #2C3E50;
            color: white;
            font-size: 36px;
        }
        .subheader {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #7F8C8D;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px;
            background-color: #27AE60; /* اللون الأخضر */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .services-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .service {
            background-color: #ffffff;
            border: 1px solid #BDC3C7;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .service h3 {
            font-size: 20px;
        }
        .service button {
            padding: 10px;
            background-color: #27AE60; /* اللون الأخضر */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 20px;
        }
        .modal-content button {
            padding: 10px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-button {
            background-color: #27AE60; /* اللون الأخضر */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .register-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #27AE60;
            text-decoration: none;
        }
        /* تنسيق زر الرجوع */
        .back-button {
            padding: 10px;
            background-color: #BDC3C7;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        زول للخدمات الإلكترونية
    </div>
    <div class="subheader">
        www.zol.com
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" id="search" placeholder="ابحث عن الخدمة...">
        <button class="search-button" onclick="openServiceModel()">ابحث</button>
    </div>

    <div class="services-container">
        <div class="service">
            <h3>سيارات</h3>
            <button onclick="openServiceModel('سيارات')">عرض</button>
        </div>
        <div class="service">
            <h3>عقارات</h3>
            <button onclick="openServiceModel('عقارات')">عرض</button>
        </div>
        <div class="service">
            <h3>إيجارات</h3>
            <button onclick="openServiceModel('إيجارات')">عرض</button>
        </div>
        <div class="service">
            <h3>ركشات و مواتر</h3>
            <button onclick="openServiceModel('ركشات و مواتر')">عرض</button>
        </div>
        <div class="service">
            <h3>أثاث</h3>
            <button onclick="openServiceModel('أثاث')">عرض</button>
        </div>
        <div class="service">
            <h3>ملابس</h3>
            <button onclick="openServiceModel('ملابس')">عرض</button>
        </div>
        <div class="service">
            <h3>أجهزة كهربائية</h3>
            <button onclick="openServiceModel('أجهزة كهربائية')">عرض</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="service-name"></h3>
            <div class="login-form">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
                <div>
                    <button onclick="login()">دخول</button>
                    <button onclick="closeServiceModel()">إغلاق</button>
                </div>
                <a href="#" class="register-link" onclick="openRegisterForm()">تسجيل عضو جديد</a>
            </div>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h3>تسجيل عضو جديد</h3>
            <div class="login-form">
                <label for="new-username">اسم المستخدم:</label>
                <input type="text" id="new-username" placeholder="أدخل اسم المستخدم">
                <label for="new-password">كلمة المرور:</label>
                <input type="password" id="new-password" placeholder="أدخل كلمة المرور">
                <label for="confirm-password">تأكيد كلمة المرور:</label>
                <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور">
                <div>
                    <button class="register-button" onclick="register()">تسجيل</button>
                    <button onclick="closeRegisterForm()">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <!-- زر الرجوع إلى الصفحة الرئيسية -->
    <button class="back-button" onclick="window.location.href='https://www.zol.com';">رجوع إلى الصفحة الرئيسية</button>

    <script>
        function openServiceModel(serviceName) {
            document.getElementById('service-name').innerText = serviceName;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeServiceModel() {
            document.getElementById('modal').style.display = 'none';
        }

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username && password) {
                alert('تم تسجيل الدخول بنجاح!');
                closeServiceModel();
            } else {
                alert('يرجى إدخال اسم المستخدم وكلمة المرور.');
            }
        }

        function openRegisterForm() {
            document.getElementById('register-modal').style.display = 'flex';
        }
